<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image SLider</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="wrapper">
            <i class="fa-solid fa-angle-left"></i>
            <div class="conatiner">
                <img src="images/one.jpg" class="imag active" loading="lazy">
                <img src="images/two.jpg" class="imag" alt="" loading="lazy">
                <img src="images/thre.jpg" class="imag" alt="" loading="lazy">
                <img src="images/four.jpg"  class="imag"alt="" loading="lazy">
                <img src="images/five.jpg" class="imag" alt="" loading="lazy">
                <img src="images/six.jpg" class="imag" alt="" loading="lazy">
                <img src="images/seven.jpg" class="imag" alt="" loading="lazy">
                <img src="images/eight.jpg" class="imag" alt="" loading="lazy">
            </div>
            <i class="fa-solid fa-angle-right"></i>
        </div>
        <div class="loader">
            <!-- <img src="images/loading.gif" alt="" > -->
        </div>
            
   
        <script src="script.js"></script>
    </body>
</html>
